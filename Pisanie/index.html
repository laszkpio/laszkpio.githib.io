<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuza uczy się pisać na klawiaturze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Zuza uczy się pisać</h1>
        <div id="wordDisplay">Naciśnij Start aby rozpocząć</div>
        <input type="text" id="wordInput" disabled>
        <button id="startButton">Start</button>
        <div id="scoreDisplay">Wynik: 0</div>
        <div id="keyboard">
            <div class="row">
                <span class="key">Q</span>
                <span class="key">W</span>
                <span class="key">E</span>
                <span class="key">R</span>
                <span class="key">T</span>
                <span class="key">Y</span>
                <span class="key">U</span>
                <span class="key">I</span>
                <span class="key">O</span>
                <span class="key">P</span>
            </div>
            <div class="row">
                <span class="key">A</span>
                <span class="key">S</span>
                <span class="key">D</span>
                <span class="key">F</span>
                <span class="key">G</span>
                <span class="key">H</span>
                <span class="key">J</span>
                <span class="key">K</span>
                <span class="key">L</span>
            </div>
            <div class="row">
                <span class="key">Z</span>
                <span class="key">X</span>
                <span class="key">C</span>
                <span class="key">V</span>
                <span class="key">B</span>
                <span class="key">N</span>
                <span class="key">M</span>
            </div>
            <div class="row">
                <span class="key space-bar">Space</span>
            </div>
        </div>
    </div>
    <audio id="correctSound" src="correct.wav" preload="auto"></audio>
    <audio id="incorrectSound" src="incorrect.wav" preload="auto"></audio>
    <audio id="fanfareSound" src="fanfare.wav" preload="auto"></audio>
    <canvas id="confettiCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
